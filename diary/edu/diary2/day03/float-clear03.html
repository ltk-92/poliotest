<!doctype html>	
<html lang="ko">
	<head>
		<meta charset="utf-8"/>
		<style type="text/css">
			.box-group{border:1px solid red; 
				overflow:hidden;
			}

			.box{
				float:left;
				width:300px;
				height:200px;
			}
			/* 주석입니다. */
			.box-blue {
				background-color:blue;
			}
			.box-yellow {
				background-color:yellow;
			}
			.box-green {
				background-color:green;
			}
			.box02{
				height:200px;
				background-color:purple;
			}
			.box-group::after{
				content:'';
				display:block;
				clear:both;
			}
		</style>
	</head>
	<body>
		<div class="box-group"><!-- 부모 -->
			<p class="box box-blue">박스1</p>
			<p class="box box-yellow">박스2</p>
			<p class="box box-green">박스3</p>
		</div>
		<div class="box02">4</div>
	</body>
</html>
