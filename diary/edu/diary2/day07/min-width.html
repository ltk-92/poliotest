<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
		<title>html의 기본구조</title>
		<style type="text/css">
			.width{width:50px;
				height:50px;
				border:1px solid #f00;
			}
			.min-width{
				min-width:50px;
				height:50px;
				border:1px solid #f00;
			}
		</style>	
	</head>
	<body>
		<div class="width">넓이</div>
		<div class="min-width">넓이2</div>
	</body>
</html>
