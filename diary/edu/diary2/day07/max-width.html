<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
		<title>html의 기본구조</title>
		<style type="text/css">
			.width{
				min-width:100px;
				max-width:500px;
				display:inline-block;
				border:1px solid #f00;
			}
			.max-width{
				display:inline-block;
				min-width:100px;
				max-width:500px;
				border:1px solid #f00;
				word-break:break-all;/*영역에서 넘어가는 거 있으면 깨버려*/
			}
		</style>	
	</head>
	<body>
		<div class="width">넓이</div>
		<div class="max-width">넓넓이2222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222</div>
	</body>
</html>
