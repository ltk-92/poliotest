<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>html의 기본구조</title>
		<style type="text/css">
			.box-group{
				width:600px;
				height:400px;
				border:1px solid #f00;
				position:relative;
			}
			.box{
				width:200px;
				height:180px;
				background-color:yellow;
				position:absolute;
				top:50%;
				left:50%;
				transform:translate(-50%,-50%);
				/*transform:translateY(-50%);*/
			}
		</style>	
	</head>
	<body>
		<div class="box-group">
			<div class="box">
				저는 부모의 가로 세로 중앙에 위치할 예정입니다.
			</div>
		</div>
	</body>
</html>
