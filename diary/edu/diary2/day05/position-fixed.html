<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>html의 기본구조</title>
		<style type="text/css">
			.box-group{
				position:relative;
				width:100%;
				height:3000px;
				border:1px solid red;
			}
			.box-item01{
				position:absolute;
				right:10px;
				bottom:10px;
				z-index:1;
				width:140px;
				height:140px;
				background-color:yellow;
			}
		</style>	
	</head>
	<body>
		<div class="box-group">
			<div class="box-item01">box1</div>			
		</div>
	</body>
</html>
