<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>html의 기본구조</title>	
	</head>
	<body>
		<input type="text" value="" placeholder="이름을 입력하세요" readonly>
		<input type="text" value="" placeholder="이름을 입력하세요" disabled="disabled" >
		<input type="text" value="" placeholder="이름을 입력하세요" minlength="5" >
		<input type="text" value="" placeholder="이름을 입력하세요" maxlength="5" >
	</body>
</html>
