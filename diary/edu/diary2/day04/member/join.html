<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>html의 기본구조</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">	
	</head>
	<body>
		<div class="wrap">
			<form>
				<fieldset>		
					<table class="member-table">
						<caption>회원가입</caption>
						<colgroup>
							<col style="width:110px">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th><label for="userName">이름</label></th>
								<td><input type="text" id="userName" class="input-width height30"/></td>
							</tr>
							<tr>
								<th><label for="userId">아이디</label></th>
								<td><input type="text" id="userId" class="input-width height30"/></td>
							</tr>
							<tr>
								<th><label for="userPass">비밀번호</label></th>
								<td><input type="password" id="userPass" class="input-width height30"/></td>
							</tr>
							<tr>
								<th>성별</th>
								<td>
									<ul class="multi-type">
										<li>
											<label><input type="radio" name="gender" id="user-male"/>남</label>
										</li>
										<li>
											<label><input type="radio" name="gender" id="user-female" checked="checked"/>여</label>
										</li>
									</ul>
								</td>					
							</tr>
							<tr>
								<th>
									<label for="userTel">연락처</label>
								</th>
								<td>
									<ul class="multi-type">
										<li class="phone-first-right">
											<select class="height30 phone-first">
												<option>010</option>
												<option selected>011</option>
											</select>
										</li>
										<li>
											<span class="number-bar height30">-</span>
										</li>
										<li>
											<input type="text" class="phone-width height30" >
										</li>
										<li>
											<span class="number-bar height30">-</span>
										</li>
										<li>
											<input type="text" class="phone-width height30" >
										</li>
									</ul>
								</td>
							</tr>
							<tr>
								<th rowspan="2">주소</th>
								<td>
									<input type="text" class="address-width height30" >
									<button type="button" class="black-button">우편번호</button>
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class= "input-width height30" readonly="readonly">
									<input type="text" class="input-width height30">
							</tr>
							<tr>
								<th>파일첨부</th>
								<td><span class="file-border"><input type="file" ></span></td>
							</tr>
							<tr>
								<th>제목</th>
								<td><input type="text" class="height30 title-width"></td>
							</tr>
							<tr>
								<th>내용</th>
								<td><textarea class="text-content"></textarea></td>
							</tr>
						</tbody>
					</table>	
					<div class="agree">
						<label><input type="checkbox">개인정보 동의합니다.</label>
					</div>
					<div class="button-box">
						<ul class="multi-type">
							<li><input type="submit" value="확인" class="gray-button"></li> 
							<li><input type="reset" value="취소" class="white-button"></li>
						</ul>	
					</div>
				</fieldset>
			</form>
		</div>			
	</body>
</html>
