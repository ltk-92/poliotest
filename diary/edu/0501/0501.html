<!DOCTYPE html >    
<html  lang="ko">
	<head>

		<meta charset="UTF-8">
		<title>tmpt2</title>
		<style>
		/*1) .t2 100*100
		  2) .t2 a:link, .t2 a:visited 링크영역 확장 90*90  5px solid #ccccff transition; line-height:90px*
		 
		  3) .t2 a:hover, .t2 a:focus border:radius:10px/ border-color, color:crimson*/
		*{margin:0; padding:0}
		body{font-size:}
		li{list-style:none;}
		img{border:0 none}
		body{font-family:'나눔고딕', dotum, sans-serif; font-size:90%; background-color:#fff}
		a:link, a:visited{color:#000; text-decoration:none;line-height:90px; }
		a:hover, a:focus{color:#f00; text-decoration:underline;}
		
		.basic{width:80%; background-color:#fff; border-top:5px solid #ddd; padding:5%;}
		.gr{width:200px; height:80px; margin:20px; color:white; padding:30px; background-color:pink}
		.g1{
				background-image:linear-gradient(top, red,  black);/*w3c*/
				background-image:-webkit-linear-gradient(top, red,  black);/*크롬,사파리*/
				background-image:-moz-linear-gradient(top, red,  black);/*파이어폭스*/
				background-image:-o-linear-gradient(top, red,  black);/*오페라*/
				background-image:-ms-linear-gradient(top, red,  black);/*ie*/


				}
			.g2{background-image:linear-gradient(45deg, red,blue, black);
				background-image:-webkit-linear-gradient(45deg, red,blue, black);
				background-image:-moz-linear-gradient(45deg, red,blue, black)
				background-image:-o-linear-gradient(45deg, red,blue, black)
				background-image:-ms-linear-gradient(45deg, red, blue,black)}
			
			.g3{background-image:linear-gradient(left, red 0%,blue 10%, black 60%);
				background-image:-webkit-linear-gradient(left, red 0%,blue 10%, black 60%);
				background-image:-moz-linear-gradient(left, red 0%,blue 10%, black 60%)
				background-image:-o-linear-gradient(left, red 0%,blue 10%, black 60%)
				background-image:-ms-linear-gradient(left, red 0%, blue 10% ,black 60%)}

			.g4{* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#000000+0,1f0b0b+48,686868+100 */
background: #000000; /* Old browsers */
background: -moz-linear-gradient(left, #000000 0%, #1f0b0b 48%, #686868 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(left, #000000 0%,#1f0b0b 48%,#686868 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to right, #000000 0%,#1f0b0b 48%,#686868 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#686868',GradientType=1 ); /* IE6-9 */}
			/*.g2 왼쪽에서 시작, red, orange, black*/
		</style>
		<script></script>
	</head>
	<body>
		<div id="basic">
			<h3>gradient</h3>
			<p>만약 gradient속성이 적용되지 않으면, [브라우저 제조사식별코드(벤더프리픽스)]를 붙인다.</p>

			<dl>
				<dt>background-image:linear-gradient(top,red,black)</dt>
				<dd class="gr g1">방향 top, 시작색 red, 끝색 black</dd>
				<dd class="gr g2">방향 left, 시작색 red , 끝색 black</dd>
				<dd class="gr g3">방향 left, 시작색 red , 끝색 black</dd>
				<dd class="gr g4">방향 left, 시작색 red , 끝색 black</dd>
			</dl>
			
		</div>	 
	</body>
</html>
