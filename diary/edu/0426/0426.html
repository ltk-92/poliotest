<!DOCTYPE html >    
<html  lang="ko">
	<head>

		<meta charset="UTF-8">
		<title>tmpt2</title>
		<style>
		/*1) .t2 100*100
		  2) .t2 a:link, .t2 a:visited 링크영역 확장 90*90  5px solid #ccccff transition; line-height:90px*
		 
		  3) .t2 a:hover, .t2 a:focus border:radius:10px/ border-color, color:crimson*/
		*{margin:0; padding:0}
		
		li{list-style:none;}
		img{border:0 none; width:60%}
		body{font-family:'나눔고딕', dotum, sans-serif; font-size:90%; background-color:#fff;}
		
		
		a:link, a:visited{color:#000; text-decoration:none; }
		a:hover, a:focus{color:#f00; text-decoration:underline;}
		
		.tf_scale{ text-align:center;width:100px; height:100px; margin:30px; background-color:#ccffcc; color:green;}
		.tf1{transform:scale(1,1.2);}
		.tr_scale li a{}
		
		
		.basic2{width:1000px; height:1000px; }
		.tr_scale{width:1200px; background-color:#00ffcc;overflow:hidden}
		.tr_scale li{width:400px; height:400px; float:left; }
		.tr_scale li a{display:block;width:170px;height:170px;border-radius:20%;
		border:5px dotted white;background-color:pink;text-align:center;margin-top:20px}
		.tr_scale li a strong{display:block; margin-top:20px; line-height:25px}
		.tr_scale li a img{transform:scale:(0.5,0.5);}

		.tr_scale li:nth-child(1) a {transform:scale(180px, 180px)}
		.tr_scale li:nth-child(2) a {transform:scale(0.5, 0.5)}
		.tr_scale li:nth-child(3) a {transform:scale(1.2, 1.2)}
		.tr_scale li:nth-child(4) a:link,.tr_scale li:nth-child(4) a:visited{transform:scale(0.25, 0.25); transition:all 0.3s ease-in-out 0.4s}
		.tr_scale li:nth-child(4) a:hover,.tr_scale li:nth-child(4) a:focus{transform:scale(0.75, 0.75); background:green}
		.tr_scale li:nth-child(5) a {transform:scale(0.5, 1)}
		.tr_scale li:nth-child(6) a {transform:scale(1, 0.5)}
		
		
		
		</style>
		<script></script>
	</head>
	<body>
		<div class="basic">
			<h3>transform:scale(가로축사이즈, 세로축 사이즈)</h3>
			<p class="tf_scale tf1">SCALE</p>
			
		</div>
		<div class="basic2">
			<h3>TRANSFORM</h3>
			<h4>TRANSFORM:SCALE(가로사이즈,세로사이즈)</h4>
			<ul class="tr_scale">
				<li><a href="#"><strong>TRANS</strong><img src="images/score.png" alt="score image"/></a></li>
				<li><a href="#"><strong>FORM</strong><img src="images/score.png" alt="score image"/></a></li>
				<li><a href="#"><strong>TRANS</strong><img src="images/score.png" alt="score image"/></a></li>
				<li><a href="#"><strong>FORM</strong><img src="images/score.png" alt="score image"/></a></li>
				<li><a href="#"><strong>TRANS</strong><img src="images/score.png" alt="score image"/></a></li>
				<li><a href="#"><strong>FORM</strong><img src="images/score.png" alt="score image"/></a></li>
			</ul>
		</div>
	</body>
</html>
