<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head>
		<style type="text/css">
			body{color:#000; font-family:"Malgun Gothic", sans-serif; font-size:10px;}
			#ex_px{font-size:20px}
		/*연습문제: [2) 몇em?] 부분에 아이디 설정 ex_em /
					font-size:20px과 동일한 사이즈로 나오게 만들기
					10px * 2 = 20px */
		/*연습문제 : [3)몇%?] 부분에 아이디 설정 ex_perc/
						font-szie:20px과 동일한 사이즈로 나오게 만들기
						10px: 100% = 20px 200px;
						*/
						#ex_em{font-size:2em}
						#ex_perc{font-size:200%}
						#ex_test1{font-size:1.5em}

						#ex_ckey{color:red}
						#ex_chex{color:#ff0000}
						#ex_crgbs{color:rgb(255,0,0)}
						#ex_test2{background-color:#000000; color:#ffffff}
		</style>
		<meta http-equiv="Content-type"  content="text/html; charset=UTF-8"/>
		<title>기본태그연습</title>
	</head>
	<body>
		<div>
			<h3>단위와 색상</h3>
			<h4>단위</h4>
			<p id="ex_px">1)20px; 엄마(엄마 값 없으면 조상기준) 기준</p>
			<p id="ex_em">2)몇em?; 엄마(엄마 값 없으면 조상기준) 기준</p>
			<p id="ex_perc">3)몇 %?</p>
			<p id="ex_test1">정리 :15px로 보이게 만들기/id="ex_test1"/em 단위로 표현하기</p>
			
			<h4>color</h4>
			<p id="ex_ckey"> 1)키워드 : color:red</p>
			<p id="ex_chex"> 2)hex코드 : hex코드를 이용해서 red 색상으로 만들기</p>
			<p id="ex_crgbs"> 3)rgb색상 : rgb를 이용해서 red색상으로 만들기</p>
			<p id ="ex_test2">정리 : id="ex_test2"/hex코드를 이용해서 배경은 검정으로, 글자는 하얀색</p>
		</div>
	</body>
</html>
