<!doctype html> 
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>기본태그연습</title>
	</head>
	<body>
		<div>
			<h3>font + 문단속성</h3>
			<p style="color:crimson">1글자색상 crimson</p>
			<p style="font-size:150px">2글자크기 </p>
			<p style="font-style:italic">3기울이기 </p>
			<p style="font-weight:bold">4. 굵기</p>
			<p style="font-family: Malgun Gothic, sans-serif">5글꼴</p>
			<p style="line-height:2em">6행간</p>
			<p style="text-align:center">7정렬</p>
			<p style="text-indent:2em">8들여쓰기</p>
			
			<p style="text-transform:uppercase">9.abc대문자변경</p>
			<p style="letter-spacing:3px">10 자간</p>
			<p style="text-decoration:line-through">11. 취소선</p>
			
		</div>
		
		<div>
			<h3>연습문제 인라인형식으로 변형하기</h3>
			<p style="color:gray;font-size:25px;">글자색상:gray 글자색상 25px</p>
			<p style="color:orange;line-height:30px;">글자색상:orange 글자색상  /행간 30px</p>
			<p style="font-family:Malgun Gothic, sans-serif">1순위 맑은 고딕,2순위 sans-serif</p>
			<p style="text-align:right; letter-spacing:5px">글자정렬:오른쪽 글자간격 5px</p>
			<p style="color:red; letter-spacing:3px; font-weight:bold; font-style:italic; text-indent:1em; text-decoration: line-through; text-align:justify">글자색상: red; 자간3px; 굵게; 기울이기; 들여쓰기1em; 취소선
				글자의 정렬이 왼쪽 오른쪽 선에 딱 맞춰서 정렬되게 만들기</p>
		</div>
		


	</body>
</html>
