<!DOCTYPE html >    
<html  lang="ko">
	<head>

		<meta charset="UTF-8">
		<title>tmpt2</title>
		<style>
		/*1) .t2 100*100
		  2) .t2 a:link, .t2 a:visited 링크영역 확장 90*90  5px solid #ccccff transition; line-height:90px*
		 
		  3) .t2 a:hover, .t2 a:focus border:radius:10px/ border-color, color:crimson*/
		*{margin:0; padding:0}
		body{font-size:}
		li{list-style:none;}
		img{border:0 none}
		body{font-family:'나눔고딕', dotum, sans-serif; font-size:90%; background-color:#fff}
		a:link, a:visited{color:#000; text-decoration:none;line-height:90px; }
		a:hover, a:focus{color:#f00; text-decoration:underline;}
		
		.basic{width:1000px; height:1000px}
		h3{border-left:5px solid yellow; padding-left:10px}
		.holiday{width:800px; height:200px;}
		.holiday li{width:200px; float:left}
		.holiday li a{display:block; width:170px; height:170px;
					box-shadow:0 0 10px; border-radius:50%; 
					border: 5px solid #33ffff; }

		.holiday li:nth-child(1) a{background-image:url("images/sky1.jpg")}
		.holiday li:nth-child(2) a{background-image:url("images/sky2.jpg");}
		.holiday li:nth-child(3) a{background-image:url("images/sky3.jpg");}
		.holiday li:nth-child(4) a{background-image:url("images/sky4.jpg");}

		.holiday li a:hover, .holiday li a:focus{background-position:0 -40px; background-repeat:no-repeat;
												transition:all 1s ease-in-out 0.2s;
												} 

		.holiday li:nth-child(1) a:hover, .holiday li:nth-child(1) a:focus{transform: rotate(360deg) translate(0px, 500px) scale(1.5)}
		.holiday li:nth-child(2) a:hover, .holiday li:nth-child(2) a:focus{transform:translate(0px, 500px) rotateX(360deg) scale(1.5)}
		.holiday li:nth-child(3) a:hover, .holiday li:nth-child(3) a:focus{transform:translate(0px, 500px) rotateY(360deg) scale(1.5)}
		.holiday li:nth-child(4) a:hover, .holiday li:nth-child(4) a:focus{transform:rotate3d(100,100,0,360deg) translate(0px, 500px)}

		.holiday li a span{display:block; line-height:170px;
							width:100%; text-align:center; 
							color:#fff;}


		.tr{width:120px; height:120px; background-color:crimson; color:white; text-align:center; transition:all 0.4s; ease-in-out;}
		.tr:hover{transform:translate(100px,0)}
		</style>
		<script></script>
	</head>
	<body>
		<div class="translate">
			<h3>transform:translate(가로방향, 세로방향)</h3>
			<p class="tr">basic</p>
			<p class="tr2">basic2</p>
		</div>
		<div id="basic">
			<h3>transform2</h3>
			<ul class="holiday">
				<li><a href="#"><span>Merry</span></a></li>
				<li><a href="#"><span>Christmas</span></a></li>
				<li><a href="#"><span>Happy</span></a></li>
				<li><a href="#"><span>New Year</span></a></li>
				
			</ul>
		</div>	 
	</body>
</html>
