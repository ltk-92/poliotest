<!DOCTYPE html >    
<html  lang="ko">
	<head>

		<meta charset="UTF-8">
		<title>tmpt2</title>
		<style>
		/*1) .t2 100*100
		  2) .t2 a:link, .t2 a:visited 링크영역 확장 90*90  5px solid #ccccff transition; line-height:90px*
		 
		  3) .t2 a:hover, .t2 a:focus border:radius:10px/ border-color, color:crimson*/
		*{margin:0; padding:0}
		body{font-size:}
		li{list-style:none;}
		img{border:0 none}
		body{font-family:'나눔고딕', dotum, sans-serif; font-size:90%; background-color:#fff}
		a:link, a:visited{color:#000; text-decoration:none;line-height:90px; }
		a:hover, a:focus{color:#f00; text-decoration:underline;}
		
		.basic{width:80%; background-color:#fff; border-top:5px solid #ddd; padding:5%;}
		
		</style>
		<script></script>
	</head>
	<body>
		<div id="basic">
			<table>
				<caption>Income Statement - REVENUE</caption>
				<colgroup>
					<col style="width:40%"/><col style="width:20%"/><col style="width:20%"/><col style="width:20%"/>
				</colgroup>
				<thead>
					<tr>
						<th id="title">Title</th>
						<th id="year2013">2013</th>
						<th id="year2014">2014</th>
						<th id="year2015">2015</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th id="new orders">New Orders</th>
						<td headers="years2013 new_orders">6,228</td>
						<td headers="years2014 new_orders">6,337</td>
						<td headers="years2015 new_orders">5,242</td>
					</tr>
					<tr>
						<th id="backlog">Backlog</th>
						<td headers="years2013 new_orders">15,636</td>
						<td headers="years2014 new_orders">12,805</td>
						<td headers="years2015 new_orders">12,043</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th id="revenue"></th>
						<td headers="years2013 revenue">9,806</td>
						<td headers="years2014 revenue">8,912</td>
						<td headers="years2015 revenue">9,806</td>
					</tr>
				</tfoot>
			</table>
		</div>	 
	</body>
</html>
