<!DOCTYPE html >    
<html  lang="ko">
	<head>

		<meta charset="UTF-8">
		<title>form</title>
		<style>
		/*1) .t2 100*100
		  2) .t2 a:link, .t2 a:visited 링크영역 확장 90*90  5px solid #ccccff transition; line-height:90px*
		 
		  3) .t2 a:hover, .t2 a:focus border:radius:10px/ border-color, color:crimson*/
		*{margin:0; padding:0}
		body{font-size:}
		li{list-style:none;}
		img{border:0 none}
		body{font-family:'나눔고딕', dotum, sans-serif; font-size:90%; background-color:#fff}
		a:link, a:visited{color:#000; text-decoration:none;line-height:90px; }
		a:hover, a:focus{color:#f00; text-decoration:underline;}
		/* 
			fieldset border 0; border bottom 1
			h3 회색 위아래 여백 50px 
			.pilsu 오른쪽 정렬
			.pilsu span 분홍색
			legend 갈색 아래 여백 50px
			.f1 f2 f3 f4 라벨 : 배경색 회색
			인풋 감싸는 p 마진 아래 10px
			
			입력창 하얀 바탕, 보더 #ccc
			
			input [type=reset],input[type="submit"] ccc배경 eee보더
			
		*/
		#basic {margin-left:50px; width:1000px}
		fieldset{border:0 none;border-bottom:1px solid #eee}

		p{margin-bottom:10px}	
		h3{text-transform:uppercase; color:#ccc; margin:50px 0}
		.pilsu{text-align:right; font-size:11px}
		.pilsu span{color:#ff00cc}

		legend{color:brown; font-weight:bold; margin-bottom:20px}

		.f1 label, .f2 label, .f3 label, .f4 label{background-color:#ccc; display:inline-block; width:200px}
		input[type="text"]{background-color:#fff; border:1px solid #eee}
		input[type="submit"],input[type="reset"]{bakcground-color:#eee;
		border-top:1px solid #ccc; width:100px}
		
		</style>
		<script></script>
	</head>
	<body>
		<!-- 로그인 1) placeholder="설명글"
			연습) 비밀번호 숫자와 영문포함 15자~20자 사이로 설명글
				2)required="required" 필수입력속성
			연습) 비밀번호에다가 필수입력속성-->
		<div id="basic">
			<h3>html5 form</h3>
			<p class="pilsu">회원가입을위한 <span>필수입력(*)</span>항목을 입력해주세요</p>
			<form>
			<fieldset class="f1">
				<legend>로그인정보</legend>


				<p><label for="useid"><span>(*)아이디:</span></label><input type="text" id="useid" placeholder="아이디 6~12자 사이로 입력" required="required"/></p>
				
				<p><label for="usepass"><span>(*)비밀번호:</span></label><input type="password" id="userpass" placeholder="영문포함 15자~20자 사이" required="required"/></p>
			
			</fieldset>

			<fieldset class="f2">
				<legend>검색</legend>
				<p>
					<label for="search"><span>(*)</span>검색</label><input type="search" placeholder="검색어를 입력해주세요" id="search" autocomplete="on" required="required"/>
				</p>
			</fieldset>
			<fieldset class="f3">
				<legend>추가정보1</legend>
				
				<!--이메일 설명글 admin@email.com/ 자동완성끄기-->
				<p>
					<label for="usermail"><span>이메일:</span></label><input type="text" id="usermail" placeholder=
				"이메일 입력" autocomplete="off"/>
				</p>


				<p><label for="userphone"><span>(*)연락처:</span></label><input type="tel" id="userphone"/></p>
				<p><label for="number"><span>(*)연락처2:</span></label><input type="number" id="userphone2"
														min="0" max="10"	value="4" step="2"/>
				<p><label for="userdiet"><span>다이어트 시도:</span></label><input type="text" id="userdiet"/>
				</p>
				<p><label for="userskin"><span>피부만족도:</span></label><input type="range" id="userskin" value="4"
				step="2"/></p>
				<p><label for="userdate"><span>최근다이어트날짜:</span></label><input type="date" id="userdate"/></p>
				<p><label for="usercolor"><span>좋아하는 색상:</span></label><input type="color" id="usercolor"/></p>
			</fieldset>
			<fieldset class=".f4">
				<p>
					<legend>추가정보2</legend>
					<input type="checkbox" id="skin"/><label for="skin">여드름</label>
					<input type="checkbox" id="skin2"/><label for="skin2">민감성</label>
					<input type="checkbox" id="skin3"/><label for="skin3">아토피</label>
					<input type="checkbox" id="skin4"/><label for="skin4">지성</label>
					<input type="checkbox" id="skin5"/><label for="skin5">건성</label>
					<input type="checkbox" id="skin6"/><label for="skin6">복합성</label>
				</p>
				<label>피부고민:</label>
				<input type="text" id="userproblem" list="list" placeholder="클릭시 예시확인이 가능합니다"/>
`				<datalist id="list">
					<option value="피부담김">
					<option value="주근깨">
					<option value="각질">
					<option value="칙칙함">
					<option value="담김">
					
				</datalist>
				
				<label for="skin6">피부고민단계1~5</label>
				<select>
					<option selected="selected">;;;선택사항;;;</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<p class="bgnone">

					<span>메일수신에 동의하십니까?</span>
					<input type="radio" id="yes"/><label for="skin6">네</label>
					<input type="radio" id="no"/><label for="skin6">아니요</label>
				</p>
				
				<p class="bgnone"><label for="file">첨부사진</label><input type="file" id="file" name="file"/></p>
				<p><input type="hidden" name="hidden" id="hidden"/></p>
				<p><input type="submit" value="전송"/> <input type="reset" value="취소"/></p>
				
			</fieldset>

			</form>
		</div>	 
	</body>
</html>
