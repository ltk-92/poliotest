<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"		lang="ko" xml:lang="ko">
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>TMPT</title>
  <style type="text/css">
	*{margin:0; padding:0;}
	li{list-style-type:none;}
	img{border:0 none;}

	body{font-size:80%; font-family:Malgun Gothic;}
	a:link, a:visited{text-decoration:none;}
	a:hover, a:focus{text-decoration:underline;}

	body{padding:1%}
	table{width:100%; border-collapse:separate; border-spacing:0px;}
	caption{font-size:15px; color:#0099cc; margin-bottom:10px; font-weight:bold}
	thead th{ border-top:2px solid #0099cc;border-bottom:1px solid #0099cc; color:  #0099cc; font-weight:bold}
	td,th{text-align:center; border-bottom:1px solid #ccc;  padding:10px;}
	tbody th{font-weight:normal}
	tfoot tr td{font-weight:bold}
	</style>

 </head>
 <body>
	<div class="basic">
		<table>
			<caption>Income Statement</caption>
			<colgroup>
				<col style="width:25%"/><col style="width:25%"/><col style="width:25%"/><col style="width:25%"/>
			</colgroup>
			<thead>
				<tr><th id="title">Title</th><th id="year2013">2013</th><th id="year2014">2014</th><th id="year2015">2015</th></tr>
			</thead>
			<tbody>
				<tr><th id="backlog">Backlog</th><td headers="year2013 backlog">15,636</td><td headers="year2014 backlog">12,805</td><td headers="year2015 backlog">12,043</td></tr>
				<tr><th id="revenue">Revenue</th><td headers="year2013 revenue">9,806</td><td headers="year2014 revenue">8,912</td><td headers="year2015 revenue">6,441</td></tr>
			</tbody>
			<tfoot>
				<tr><th id="new_orders">New orders</th><td headers="year2013 new_orders">6,288</td><td headers="year2014 new_orders">6,377</td><td headers="year2015 new_orders">5,242</td></tr>
			</tfoot>
		</table>
	</div>
 </body>
</html>
