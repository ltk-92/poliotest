<!DOCTYPE html >    
<html  lang="ko">
	<head>

		<meta charset="UTF-8">
		<title>tmpt2</title>
		<style>
		/*1) .t2 100*100
		  2) .t2 a:link, .t2 a:visited 링크영역 확장 90*90  5px solid #ccccff transition; line-height:90px*
		 
		  3) .t2 a:hover, .t2 a:focus border:radius:10px/ border-color, color:crimson*/
		*{margin:0; padding:0}
		body{font-size:}
		li{list-style:none;}
		img{border:0 none}
		body{font-family:'나눔고딕', dotum, sans-serif; font-size:90%; background-color:#fff}
		a:link, a:visited{color:#000; text-decoration:none;line-height:90px; }
		a:hover, a:focus{color:#f00; text-decoration:underline;}
		
		.cross{width:300px; height:142px; margin:20px;position:relative}
		.cross p {margin:10px 0}
		.cross a:link, .cross a:visited{display:block; width:100%; height:100%; position:relative}
		.cross img{width:100%; border: 0 none}
		
		.cross span{display:none; width:100%; height:100%; position: absolute; left:0; top:0; color:white; background-color:rgba(0,0,0,0.5);
					text-indent:1em; line-height:198px}
		
		.cross a:hover span, .cross a:focus span{display:block}
		
		.cross.c2{background-color:black}
		.cross img:hover{opacity:0.5}
		.c2:hover span{background-color:rgba(255,255,255,1)}
		
		.skip_nav{}
		.skop_nav li{}
		.skip_nav li a:link, .skip_nav li a:visited{width:100%; height:100px; background-color:rgba(255,0,0,0);position:absolute; top:-100px;display:block; text-align:center; color:#fff;}
		.skip_nav li a:hover, .skip_nav li a:focus,.skip_nav li a:active{background:rgba(255,0,0,1); top:0; 
			z-index:2}
		/* active를 주면 ie7버전에서도 focus기능을가질 수 있음. */
		</style>

		<script></script>
	</head>
	<body>
		<ul class="skip_nav">
		<li><a href="#" title="본문바로가기"/>본문 바로가기</a></li>
		<li><a href="#gnb" title="gnb바로가기">메인메뉴 바로가기</a></li>
		</ul>
		<div>
			
			<h3>background 크로스브라우징 : background-color:rgba()적용안됨</h3>
			<p>a안에 img: border가 생김/ ie8, ie7에서는 background-color:rgba()적용안됨</p>
		
			<p class="cross c1">
				<a href="#">
					<img src="images/cross.jpg" alt="마동석 사진"/>
					<span>cross test</span>
				</a>
			</p>
			<p class="cross c2">
				
				<img src="images/cross.jpg" alt="마동석 사진"/>
				<span>cross test</span>
			</p>
		</div>
