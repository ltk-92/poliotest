<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head>

		<meta http-equiv="Content-type"  content="text/html; charset=UTF-8"/>
		<title>tmpt</title>
		<style type="text/css"> 
			*{margin:0; padding:0}
			html,body{font-size:90%}
			ul,li{list-style:none}
			table{border-top:1px solid #eee; border-right:1px solid #eee; border-collapse:seperate}
			td, th{border-left:1px solid #eee; border-bottom:1px solid #eee}
		</style>
	</head>
	<body>
		<ul>
			<li>1)summary</li>
			<li>2)caption</li>
			<li>3)colgroup/col</li>
			<li>#4)thead/tbody/tfoot</li>
			<li>5)th</li>
			<li>6)scope="col"/ scope="row" : th(제목셀의) 범위를 지정</li>
		</ul>
		<table summary="삼성엔지니어링 사이트의 investors 항목의 Financialnal Information 정보의 2013~2015년도의
						Balance Sheet 표입니다.">
			
			
			<caption>TOTAL LIABILITIES</caption>
			<colgroup>
				<col style="width:40%;"/><col style="width:20%;"/><col style="width:20%;"/><col style="width:20%;"/>
			</colgroup>
			
			<thead>
				<tr>
					<th scope="col">Title</th>
					<th>2013</th>
					<th>2014</th>
					<th>2015</th>
				</tr>
			
			</thead>
		
			<tfoot>
				<tr>
					<td>Total Assets</td>
					<td>5,929</td>
					<td>6,152</td>
					<td>5,631</td>
				</tr>
			</tfoot>
			
			
			<tbody>
				<tr>
					<td>Current Assets</td>
					<td>4,266</td>
					<td>4,557</td>
					<td>3,775</td>
				</tr>
				<tr>
					<td>Non-current Assets</td>
					<td>1,663</td>
					<td>1,595</td>
					<td>1,856</td>
				</tr>
			</tbody>
			
		</table>
	</body>
</html>
