<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head>

		<meta http-equiv="Content-type"  content="text/html; charset=UTF-8"/>
		<title>기본태그연습</title>
		<style type="text/css">
			/*
			#basic 300px 가운데 
			ul 242px 
			li 242*290px
			a hover focus 시 색깔나오게
			*/
			*{margin:0; padding:0}
			ul,li{list-style:none}
			#basic{width: 300px; margin:0 auto}
			#basic>ul>li{width:242px; height:145px}
			#basic>ul>li>a:link, #basic>ul>li>a:visited {display:block; width:100%; height:100%;
				background-repeat:no-repeat;
				background-position:0 0;
				text-indent:-9999px}
			#basic>ul>li>a:hover, #basic>ul>li>a:focus{background-position:0 -145px}
			#basic>ul>.c1>a:link, #basic>ul>.c1>a:visited{background-image:url("images/img52_1.gif")} 
			#basic>ul>.c2>a:link, #basic>ul>.c2>a:visited{background-image:url("images/img52_2.gif")}
			#basic>ul>.c3>a:link, #basic>ul>.c3>a:visited{background-image:url("images/img52_3.gif")}
			#basic>ul>.c4>a:link, #basic>ul>.c4>a:visited{background-image:url("images/img52_4.gif")}
			#basic>ul>.c5>a:link, #basic>ul>.c5>a:visited{background-image:url("images/img52_5.gif")}
			#basic>ul>.c6>a:link, #basic>ul>.c6>a:visited{background-image:url("images/img52_6.gif")}
		</style>
	</head>
	<body>
		<div id="basic">
			<h1>카드</h1>
			<ul>
				<li class="c c1"><a href="#">현대카드</a></li>
				<li class="c c2"><a href="#">경남 플러스 알파 카드</a></li>
				<li class="c c3"><a href="#">GS POP 카드</a></li>
				<li class="c c4"><a href="#">Oh! point 카드</a></li>
				<li class="c c5"><a href="#">sc 에이스 플러스 체크카드</a></li>
				<li class="c c6"><a href="#">우리 다모아 카드</a></li>
			</ul>
		</div>
	</body>
</html>
