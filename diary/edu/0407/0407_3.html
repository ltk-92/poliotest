<!doctype html> 
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>기본태그연습</title>
		<style type="text/css">
			*{margin:0; padding:0}
			#wrapper{width:100%; }
			#header{width: 100%; height:107px; background-color:#550000}
			#visual{width:100%; height:399px; background-color:#0000ff}
			#main{width:100%; height:1560px; }
			#footer{width:100%; height:150px; }
			
			.container{width:980px; height:100%; background-color:orange;
						margin:0 auto}	

			.mc1{width:100%;height:391px;background-color:#224400}
			.mc2{width:100%;height:443px;background-color:#446600}
			.mc3{width:100%;height:317px; background-color:#668800}
			.mc4{width:100%; height:409px; background-color:#88ff00}
			.fc1{width:100%;height:60px; background-color:#000044}
			.fc2{width:100%;height:90px; background-color:#000088}
			
			
			
			.a2{width:403px; height:100%;}
			.a21{background-color:#000044;float:left}
			.a22{background-color:#000088; float:right}
			.a4{width:245px; height:100%; float:left}
			.a41{background-color:#000000}
			.a42{background-color:#444444}
			.a43{background-color:#666666}
			.a44{background-color:#888888}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<div class="container"></div>
			</div>
			<div id="visual">
				<div class="container"></div><!--container end-->
			</div>
			<div id="main">
				<div class="m_content mc1">
					<div class="container">
						
					</div><!--container end-->
				</div><!--mc1 end-->

				<div class="m_content mc2">
					<div class="container">
						<div class="a2 a21"></div><!--a21 end-->
						<div class="a2 a22"></div><!--a22 end-->
					</div><!--container end-->

				</div><!--mc2 end-->
				<div class="m_content mc3">
					<div class="container">
						<div class="a4 a41"></div><!--a41 end-->
						<div class="a4 a42"></div><!--a42 end-->
						<div class="a4 a43"></div><!--a43 end-->
						<div class="a4 a44"></div><!--a44 end-->
					</div><!--container end-->
				</div><!--mc3 end-->

				<div class="m_content mc4">
					<div class="container"></div>
				</div><!--mc4 end-->
				
			</div>
			<!--main End-->
			<div id="footer">
				<div class="ft_content fc1">
					<div class="container"></div><!--container end-->
				</div><!--fc1 end-->
				
				<div class="ft_content fc2">
					<div class="container"></div><!--container end-->
				</div><!--fc2 end-->
			</div><!--footer end-->
		</div><!--wrapper End-->
	</body>
</html>
