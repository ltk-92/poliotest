<!DOCTYPE html >    
<html  lang="ko">
	<head>

		<meta charset="UTF-8">
		<title>tmpt2</title>
		<style>
		/*1) .t2 100*100
		  2) .t2 a:link, .t2 a:visited 링크영역 확장 90*90  5px solid #ccccff transition; line-height:90px*
		 
		  3) .t2 a:hover, .t2 a:focus border:radius:10px/ border-color, color:crimson*/
		*{margin:0; padding:0}
		body{font-size:}
		li{list-style:none;}
		img{border:0 none}
		body{font-family:'나눔고딕', dotum, sans-serif; font-size:90%; background-color:#fff}
		a:link, a:visited{color:#000; text-decoration:none; transition:all 0.4s ease-in-out 0.3s}
		a:hover, a:focus{color:#f00; text-decoration:underline;}
		/*1)ps w:100%
		  2)ps:after clearfix로 끊기
		  3).ps li 200*200 float
		  4).ps li a 링크영역확대 180*180 border:10px solid #333 원형
		  5).ps li:nth-child(1) a 배경처리/ 다음과 같이 사이즈 처리
		  6)마우스를 올렸을 대 각각의 배경사이즈 바꾸기. 0.4초동안 처음과 끝이 느리게 0.3초뒤에 작동하게 만들기 
		  
		 (768~1023)
		 tablet(481~767) ul width 450px, li width:150px, a width:124px, border 8px, 20px 둥글게 하기
		
		 mobile (480~) width:420, li: width 140px, a 128px, border 6px 40px 둥글게 하기, float 헤제
		  
		  */
	
		
			.basic{width:100%; height:400px;}
			.ps{width:100%;}
			.ps:after{display:block; content:"";clear:both}
			.ps li{float:left; width:200px; height:200px;}
			.ps li a{display:block; width:180px; height:180px; border:10px solid #333; border-radius:50%; text-indent:-9999px;}
			.ps li:nth-child(1) a:link, .ps li:nth-child(1) a:visited{background-image:url("images/size1.jpg"); background-repeat: no-repeat; background-position: center ; background-size:300px}
			.ps li:nth-child(2) a:link, .ps li:nth-child(2) a:visited{background-image:url("images/size2.jpg"); background-repeat: no-repeat;
			background-poistion:center ; background-size:300px}
			.ps li:nth-child(3) a:link, .ps li:nth-child(3) a:visited{background-image:url("images/size3.jpg"); background-repeat: no-repeat;
			background-position:center ; background-size:300px}

			.ps li:nth-child(1) a:hover, .ps li:nth-child(1) a:focus{background-size:1000px; background-position:20% 30%}
			.ps li:nth-child(2) a:hover, .ps li:nth-child(2) a:focus{background-size:1000px; }
			.ps li:nth-child(3) a:hover, .ps li:nth-child(3) a:focus{background-size:1000px; }

			@media all and (min-width:1600px) {body{background-color:green; }}
			@media all and (min-width:1024px) and (max-width:1599px){body{background-color:#ff0}}
			@media all and (min-width:768px) and (max-width:1023px){body{background-color:#f00}}
			
			
			@media all and (min-width:481px) and (max-width:767px){body{background-color:#00f; }
																	.ps{width:450px}
																	.ps li{width:150px;}
																	.ps li a:link, .ps li a:visited{width:124px; height:124px; border:8px solid #333;border-radius:20%}
			}
			@media all and (max-width:480px){body{background-color:#ffcc99}
											
																	.ps li{width:140px; clear:both; height:140px; margin-bottom:20px}
																	.ps li a:link, .ps li a:visited{width:128px; height:128px; border:6px solid #333;border-radius:10%}		
							
			
			}
		</style>
		<script></script>
	</head>
	<body>
		<div class="basic">
			<h3>내가 왕이 될 상인가!</h3>
			<ul class="ps">
				<li><a href="#" title="눈성형의 예로 바로가기 링크">눈성형의 예</a></li>
				<li><a href="#" title="코성형의 예로 바로가기 링크">코성형의 예</a></li>
				<li><a href="#" title="입성형의 예로 바로가기 링크">입성형의 예</a></li>
			</ul>
				
				<!--div 
						h3
							ul.ps
								li a, li a, li a

		</div>	 
	</body>
</html>
