<!DOCTYPE html >    
<html  lang="ko">
	<head>

		<meta charset="UTF-8">
		<title>tmpt2</title>
		<style>
		/*1) .t2 100*100
		  2) .t2 a:link, .t2 a:visited 링크영역 확장 90*90  5px solid #ccccff transition; line-height:90px*
		 
		  3) .t2 a:hover, .t2 a:focus border:radius:10px/ border-color, color:crimson*/
		*{margin:0; padding:0}
		body{font-size:}
		li{list-style:none;}
		img{border:0 none}
		body{font-family:'나눔고딕', dotum, sans-serif; font-size:90%; background-color:#fff}
		a:link, a:visited{color:#000; text-decoration:none;line-height:90px; }
		a:hover, a:focus{color:#f00; text-decoration:underline;}
		
		.basic{width:80%; background-color:#fff; border-top:5px solid #ddd; padding:5%;}
			/*pc2 1600~ */
			/*pc1 1024~1599px*/
			/*tablet 768px~1023px 980 960 940*/
			/*tablet 481px~767px*/
			/*mobile ~480px*/
			@media all and (min-width:1600px) {body{background-color:green}}
			@media all and (min-width:1024px) and (max-width:1599px){body{background-color:#ff0}}
			@media all and (min-width:768px) and (max-width:1023px){body{background-color:#f00}}
			@media all and (min-width:481px) and (max-width:767px){body{background-color:#00f}}
			@media all and (max-width:480px){body{background-color:#ffcc99}}
		</style>
		<script></script>
	</head>
	<body>
		<div id="basic">
			
				
			
		</div>	 
	</body>
</html>
