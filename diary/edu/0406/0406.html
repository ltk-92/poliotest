<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head>
		<style type="text/css">
		*{margin:0; padding:0}
			#wrapper{width:100%; background-color:#eee}
			#header{width:100%; height:104px; background-color:#f00}
			#visual{width:100%; height:402px; background-color:#0f0}
			#main{width:100%; height:870px; }
			#footer{width:100%; height:640px; }
			
			.container{width:980px; height:100%; background-color:#000; margin:0 auto}

			.m_content{width:100%;}
			.mc1{height:244px; background:#055}
			
			.mc2{height:398px; background:#066}
			.mc3{height:228px; background:#e77}




			.f_content{width:100%}
			.fc1{height:110px; background:#440}
			.fc2{height:427px; background:#550}
			.fc3{height:103px; background:#660}
			
			.a3{width:323.4px; height:100%; float:left}
			.a33{width:333.2px}

			
			.mc2 .a31{background:#ff0000}
			.mc2 .a32{background:#ffff00}
			.mc2 .a33{background:#0000ff}

			
			.mc3 .a31{background:#ffff00}
			.mc3 .a32{background:#0000ff}
			.mc3 .a33{ background:#ff0000}

			
			.fc1 .a31{background:#0000ff}
			.fc1 .a32{background:#ffff00}
			.fc1 .a33{ background:#00ff00}

			#footer .a3{background:#ff0}
		</style>
		<meta http-equiv="Content-type"  content="text/html; charset=UTF-8"/>
		<title>기본태그연습</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<div class="container"></div><!--container END-->
			</div><!--header END-->
			<div id="visual">
				<div class="container"></div><!--container End-->
			</div><!--visual End-->
			<div id ="main">
				<div class="m_content mc1">
					<div class="container"></div><!--container End-->
				</div><!--mc1 End-->
				<div class="m_content mc2">
					<div class="container">
						<div class="a3 a31"></div><!--a31 End-->
						<div class="a3 a32"></div><!--a32 End-->
						<div class="a3 a33"></div><!--a33 End-->
					</div><!--container End-->
				</div><!--mc2 End-->
				<div class="m_content mc3">
					<div class="container">
						<div class="a3 a31"></div><!--a31 End-->
						<div class="a3 a32"></div><!--a32 End-->
						<div class="a3 a33"></div><!--a33 End-->
					</div><!--container End-->
				</div><!--mc3 End-->
			</div>
			<div id = "footer">
				<div class="f_content fc1">
					<div class="container">
						<div class="a3 a31"></div><!--a31 End-->
						<div class="a3 a32"></div><!--a32 End-->
						<div class="a3 a33"></div><!--a33 End-->
					</div><!--container End-->	
				</div><!--fc1 End-->

				<div class="f_content fc2">
					<div class="container"></div><!--container End-->
				</div><!--fc2 End-->

				<div class="f_content fc3">
					<div class="container"></div><!--container End-->
				</div><!--fc3 End-->
			</div><!--footer End-->
		</div><!--wrapper End-->	
	</body>
</html>
