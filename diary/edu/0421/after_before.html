	.basic{width:80%; margin:50px auto;  border-top:5px solid #ddd; background-color:#fff; padding:5%; }
	 span, img {   vertical-align: middle; }
	.ps{}
	.ps h3{  border-left:5px solid crimson;   margin:30px 0;  text-indent:1em; }
	.gallery  {   width: 500px; height:270px;       padding-top: 130px;
		           background:url("./images/tooptip-borderRadius.png") no-repeat 0 0;}
	.gallery li{   height:140px;       padding-right: 15px; }
	.gallery li a:link, .gallery li a:visited{display:block;  height:100%; width:100%; 	text-align:right; }
	.gallery li a span{   display:inline-block;  width:120px; height:120px;   margin:0 9px;  }
	.gallery li a span.img{ border:5px solid #eee; overflow: hidden;  border-radius:50%;  }
	.gallery li a span.img  img{     width: 140%;  }
	.money{ opacity:0;   transition:all 0.4s ease-in 0.1s; 
		background-color:brown;  	text-align: center; 	line-height: 120px;   border-radius:50%; 
		position:relative;   font-size:150%;  color: antiquewhite;
	}
    .money:before {	content: "";	display: block;width: 0;	height: 0;	
							border: 25px solid transparent;  border-right-color: brown;
							position:absolute;     left: -40px;   top: 26%;
	}
	.gallery li a:hover  .money  , .gallery li a:focus .money{   opacity:1; }
  </style>
