<!DOCTYPE html >    
<html  lang="ko">
	<head>

		<meta charset="UTF-8">
		<title>tmpt2</title>
		<style>
		/*1) .t2 100*100
		  2) .t2 a:link, .t2 a:visited 링크영역 확장 90*90  5px solid #ccccff transition; line-height:90px*
		 
		  3) .t2 a:hover, .t2 a:focus border:radius:10px/ border-color, color:crimson*/
		*{margin:0; padding:0}
		body{font-size:}
		li{list-style:none;}
		img{border:0 none}
		body{font-family:'나눔고딕', dotum, sans-serif; font-size:90%; background-color:#fff}
		a:link, a:visited{color:#000; text-decoration:none;line-height:90px; }
		a:hover, a:focus{color:#f00; text-decoration:underline;}
		
		.basic{width:80%; background-color:#fff; border-top:5px solid #ddd; padding:5%;}
		.br, .tr{background-color:#ffccff; width:200px; height:200px;}
		
		.ani{width:200px; height:80px; background-color:red; margin:20px; color:#ff6699; animation:myani 5s 1; opacity:0}

		@keyframes myani{
			0% {opacity:0.5;}
			50%{opacity:1; background-color:#ff6666; width:400px}
			100%{opacity:0.8; background-color:#9900ff; margin-left:100px}
		}

		.a2{animation:myani 5s 2}
		.a3{animation:myani 5s 2 alternate;} /*alternate:  1 2 3 2 1 */
		.a4{animation:myani 5s infinite alternate}/*infinite : 무한반복*/
		
		</style>
		<script></script>
	</head>
	<body>
		<div class="basic">
			<h3>animation : 설정할 keyframes 몇초 몇번</h3>
			<dl>
				<dt>Animation</dt>
				<dd class="ani a1">animation:keyframes 5s 1</dd>
				<dt>Animation</dt>
				<dd class="ani a2">animation:keyframes 5s 2</dd>
				<dt>Animation</dt>
				<dd class="ani a3">animation:keyframes 5s 3</dd>
				<dt>Animation</dt>
				<dd class="ani a4">animation:keyframes 5s 4</dd>
			</dl>
		</div>	 
	</body>
</html>
