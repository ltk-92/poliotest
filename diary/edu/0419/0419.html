<!doctype html> 
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>기본태그연습</title>
		<style type="text/css">
			*{margin:0;padding:0}
			body{font-size:90%; font-family:'나눔고딕', sans-serif}
			fieldset{border:0 none}
			.hidden{position:absolute; left:-9999%; font-size:0; line-height:0; width:1px; height:1px}
			#joinform{margin: auto; width:1000px}
			h3{font-size:17px;line-height:100px;letter-spacing:10px; text-align:center; }
			p{margin:10px 0}
			.required{color:#f00}
			input, label{vertical-align:middle;}
			
			input[type="text"]{background-color:#ccc; border:1px solid #a19197}
			input[type="password"]{background-color:#ccc; border:1px solid #a19197}
			input[type="button"]{background-color:#123456; color:#fff; width:200px; border:0 none}
			input[type="submit"]{background-color:#123456; color:#fff; width:200px; border:0 none}
			input[type="reset"]{background-color:#123456; color:#fff; width:200px; border:0 none}
			label{display:inline-block;width:140px}
			.address{margin-left:140px}

		</style>
	</head>
	<body>
			
		<div id="joinform">
			<h3>WELCOME OUR FAMILY</h3>
			<p>안전한 개인정보보호를위해 회원님의 동의없이 제 3자에게 정보를 제공하지 않습니다.</p>
			<p><strong class="required">(*)</strong>필수입력사항입니다.</p>
			<form action="#" method="post">
				<fieldset>
					<legend class="hidden">기본사항</legend>
					<p>
						<label for ="username"><strong class="required">(*)</strong>이름</label><input type="text" name="name" id="username"/>
					
					</p>
					<p>
						<label for ="userid"><strong class="required">(*)</strong>아이디</label><input type="text" name="id" id="userid"/>
						<input type="button" id="check" value="아이디중복체크"/>
					</p>
					<p>
						<label for ="userpass"><strong class="required">(*)</strong>비밀번호</label><input type="password" name="pw" id="userpass"/>
					</p>
					<p>
						<label for ="passre"><strong class="required"> (*)</strong>비밀번호확인</label><input type="password" name="passre" id="passre"/>
					</p>
					<p>
						<label for ="useremail"><strong class="required">(*)</strong>이메일</label><input type="text" name="email" id="useremail"/>
					</p>
					<p>
						<label for ="usermobile"><strong class="required">(*)</strong>연락처</label><input type="text" name="id" title="연락처 첫번째칸" id="usermobile"/>
						<span>-</span>
						<input type="text" title="연락처 두번째칸" name="id" id="usermobile2"/>
						<span>-</span>
						<input type="text" title="연락처 세번째칸" name="id" id="usermobile3"/>
					</p>
					<p>
						<label for ="userid"><strong class="required">(*)</strong>주소</label>
						
						<strong>우편번호</strong>
						<input type="text" name="id" id="post"/><span>-</span><input type="text" name="id" id="post2"/><input type="button" name="id" id="search" value="우편번호검색"/>
					</p>	  
					<p class="address">	  
						  <strong>상세주소</strong>
						  <input type="text" name="id" id="useraddress3"/><span>-</span><input type="text" name="id" id="useraddress4"/> 
						 
						
					</p>

				</fieldset>
				<fieldset>
					<legend class="hidden">추가정보</legend>
					<p>
						
						<strong class="title">관심분야</strong>
						<input type="checkbox" name="id" id="check1"/><label for="check1">홈페이지</label>
						<input type="checkbox" name="id" id="check2"/><label for="check2">반응형웹</label>
						<input type="checkbox" name="id" id="check3"/><label for="check3">모바일웹</label>
						<input type="checkbox" name="id" id="check4"/><label for="check4">인터렉티브웹</label>
						

					</p>
					<p>
						
						<strong class="title">직업</strong>
						<select>
							<option>직접입력</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
						

					</p>
					<p>
						
						<strong class="title">SNS수신여부</strong>
						
						<input type="radio" name="id" id="radio1"/><label for="radio1">수신</label>
						<input type="radio" name="id" id="radio2"/><label for="radio2">수신거부</label>
						
					</p>
					<p>
						
						<strong class="title">성별구분</strong>
						
						<input type="radio" name="id" id="radio3"/><label for="radio4">여</label>
						<input type="radio" name="id" id="radio4"/><label for="radio4">남</label>

					</p>
					<p>
						
						
						
						<input type="submit" name="id" id="join" value="회원가입"/>
						<input type="reset" name="id" id="cancel" value="취소"/>

					</p>
				</fieldset>
			</form>
		
		</div>
	</body>
</html>
