<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head>
		<style type="text/css">
			*{margin:0; padding:0}
			body{font-family:'나눔고딕'}
			img{border:0 none}
			.do{width:200px;}
			h3{padding-left:20px; border-left:10px solid #f00;}
			.do p{width:200px; height:120px}
			.do p a{display:block; width:100%; height:100%; position:relative}
			.do p a:link .d_icon, .do p a:visited .d_icon{display:none}

 			.do p a span{display:block;} 

			.d_img{}
			.d_img img{width:100%; height:100%}

			.d_title{position:absolute; background-color:#f00; height:30px;line-height:30px; color:#fff; left:0; bottom:15px; font-size:12px}
			.d_desc{position:absolute;background-color:#fff;height:30px;line-height:30px; color:#000; bottom:-15px; left:0; font-size:12px}
			
			.d_icon{position:absolute; top:0; left:0;width:40px; height:24px; }
			.d_icon img{ width:40px; height:24px;}
			.do p a:hover .d_icon, .do p a:focus .d_icon{display:block}



		</style>
		<meta http-equiv="Content-type"  content="text/html; charset=UTF-8"/>
		<title>기본태그연습</title>
	</head>
	<body>
		<div class="do">
			<h3>도깨비</h3>
			<p>
			<a href="#" title="도깨비 공유 배너">
				<span class="d_img"><img src="images/img43.jpg" alt="공유사진"/></span>
				<span class="d_title">State-of-theArt Sound</span>
				<span class="d_desc">WITH HI-RES AUDIO</span>
				<span class="d_icon"><img src="images/img43_2.png" alt="아이콘 사진"/></span>
			</a>
			</p>
		</div>
	</body>
</html>
